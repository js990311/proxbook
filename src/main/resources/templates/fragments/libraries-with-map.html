<div class="row" id="libraries" th:fragment="proxLibraryWithMap(userProxLibrary)">
    <div id="map" th:data-lat="${userProxLibrary.latitude}" th:data-lng="${userProxLibrary.longitude}" class="col-md-9 col-12 h-100"></div>
    <div id="library-list" class="col-12 col-md-3 h-100 d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary">
        <div class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
            <strong>도서관 개수 = <span th:text="${userProxLibrary.count}">도서관 카운트</span></strong>
        </div>
        <div >
            <ul th:replace="fragments/library-list.html :: libraryList(${userProxLibrary.libraries})"></ul>
        </div>
    </div>
</div>

<div class="row" id="libraries" th:fragment="searchedLibraryWithMap(searchedLibraries)">
    <div id="map" th:data-lat="${searchedLibraries.latitude}" th:data-lng="${searchedLibraries.longitude}" class="col-md-9 col-12 h-100"></div>
    <div id="library-list" class="col-12 col-md-3 h-100 d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary">
        <div class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
            <strong>도서관 개수 = <span th:text="${searchedLibraries.count}">도서관 카운트</span></strong>
        </div>
        <div >
            <ul th:replace="fragments/library-list.html :: libraryList(${searchedLibraries.libraries})"></ul>
        </div>
    </div>
</div>
