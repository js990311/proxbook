<ul id="lib-ul" th:fragment="proxLibraryList(proxLibraries)" class="list-group list-group-flush border-bottom scrollarea">
    <li th:each="proxLibrary : ${proxLibraries}" th:id="${proxLibrary.library.libraryCode}" th:data-lat="${proxLibrary.library.latitude}" th:data-lng="${proxLibrary.library.longitude}" class="list-group-item list-group-item-action py-3 lh-sm w-100">
        <p>
            <strong th:text="${proxLibrary.library.name}">
                도서관 이름
            </strong>
        </p>
        <div>
            거리 : <span th:text="${#numbers.formatDecimal(proxLibrary.distance, 1,2)}">거리</span> km
        </div>
        <p th:text="${proxLibrary.library.address}">도서관 주소</p>
        <a th:href="@{/library/{libraryId}(libraryId=${proxLibrary.library.libraryCode})}"
           class="link-secofndary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
        >
            자세히보기
        </a>
        <a
            th:href="${proxLibrary.library.webpage}"
            class="link-secofndary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            target="_blank">

            도서관 홈페이지로
        </a>
    </li>
</ul>

<ul id="lib-ul" th:fragment="libraryList(libraries)" class="list-group list-group-flush border-bottom scrollarea">
    <li th:each="library : ${libraries}" th:id="${library.libraryCode}" th:data-lat="${library.latitude}" th:data-lng="${library.longitude}" class="list-group-item list-group-item-action py-3 lh-sm w-100">
        <p>
            <strong th:text="${library.name}">
                도서관 이름
            </strong>
        </p>
        <p th:text="${library.address}">도서관 주소</p>
        <a
            th:href="@{/library/{libraryId}(libraryId=${library.libraryCode})}"
            class="link-secofndary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
        >
            자세히보기
        </a>
        <a th:href="${library.webpage}"
           target="_blank"
           class="link-secofndary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
        >
            도서관 홈페이지로
        </a>
    </li>
</ul>
